<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mike Safianoff — Reel</title>
  <link rel="icon" href="assets/favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="hero">
    <a href="https://www.linkedin.com/in/mikesafianoff/" target="_blank" rel="noopener">
      <img class="hero-img" src="assets/header.png" alt="MIKE SAFIANOFF — Senior / Lead / Supervising Animator" />
    </a>
  </header>

  <main class="stage">
    <!-- Player -->
    <section id="player-frame">
      <div class="video-shell" id="video-shell"><!-- iframe injected by JS --></div>
    </section>

    <!-- Filmstrip -->
    <section class="filmstrip-wrap">
      <button id="arrow-left" class="arrow" aria-label="previous">❮</button>
      <div class="filmstrip-viewport">
        <div id="filmstrip" class="filmstrip"></div>
      </div>
      <button id="arrow-right" class="arrow" aria-label="next">❯</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
