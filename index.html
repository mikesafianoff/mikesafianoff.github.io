<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mike Safianoff — Reel</title>
  <link rel="icon" href="assets/favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Slightly smaller header image (tight, centered) */
    .hero-img {
      width: min(1100px, 85vw);
      height: auto;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="hero">
    <a href="https://www.linkedin.com/in/mikesafianoff?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
       target="_blank" rel="noopener">
      <img class="hero-img" src="assets/header.png"
           alt="MIKE SAFIANOFF — Senior / Lead / Supervising Animator" />
    </a>
  </header>

  <main class="stage">
    <!-- Player -->
    <section id="player-frame">
      <div class="video-shell" id="video-shell"></div>
    </section>

    <!-- Filmstrip -->
    <section class="filmstrip-wrap">
      <button id="arrow-left" class="arrow" aria-label="previous">❮</button>
      <div class="filmstrip-viewport">
        <div id="filmstrip" class="filmstrip"></div>
      </div>
      <button id="arrow-right" class="arrow" aria-label="next">❯</button>
    </section>

    <!-- Email -->
    <div class="contact-email">
      <a href="mailto:mikesafianoff@gmail.com">mikesafianoff@gmail.com</a>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
